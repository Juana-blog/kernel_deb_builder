name: Build kernel deb packages
on: push

jobs:
  build:
    name: Build kernel
    runs-on: ubuntu-latest
    container: debian:buster
    steps:
      - name: Checkout
        uses: actions/checkout

      - name: Build
        run: bash build_action.sh

      - name: Artifact
        uses: actions/upload-artifact
        with:
          name: artifact
          path: ${{ github.workspace }}/artifact/
